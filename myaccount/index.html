<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome CSS cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Account</title>
</head>

<body>
    <!-- Title -->
    <div class="container ">
        <h2 class="display-2 text-primary text-center">MY<i
                class="fa-sharp fa-solid fa-chart-pie text-secondary"></i>ACCOUNT</h2>
        <!-- Balance -->
        <div class="alert alert-secondary text-center text-bold" id="balance">Balance:</div>
        <!-- Grid -->
        <div class="row">
            <div class="col-md-4 ">
                <div class="form-group">
                    <select class="form-select mt-3" id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="description" placeholder="Description">
                        <label for="floatingInput">Description</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control mt-3" id="amount" placeholder="Amount">
                        <label for="floatingPassword">Amount</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 btn-lg mt-3 w-100"
                        onclick="addNewAction()">Add</button>
                </div>
            </div>
            <div class="col-md-8 ">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="actions"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- JS Source -->
    <script src="script.js" type="module"></script>
</body>

</html>
