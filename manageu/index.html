<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ManageU</title>
</head>

<body>
    <!-- The title -->
    <h1 class="display-1 text-center bg-secondary text-light">MANAGE-U <i
            class="fa-solid fa-check-double text-warning"></i></h1>
    <!-- First Section (Input for adding tasks) -->
    <div class="border-bottom">
        <div class="container w-100">
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="newTaskInput" placeholder="New Task">
                        <label for="floatingInput">New Task</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-warning" onclick="addNewTask()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container w-75">
            <h2 class="text-center text-success pt-4 border-bottom">Active</h2>
            <div id="active"></div>
            <h2 class="text-center text-danger pt-4 border-bottom">Completed</h2>
            <div id="completed"></div>
        </div>
        <script src="./script.js"></script>

</body>

</html>
